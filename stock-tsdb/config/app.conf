# 股票行情数据TSDB系统配置文件

# 日志配置
[log]
level = INFO
file = logs/stock-tsdb.log
max_size = 100
max_files = 10

# 存储配置
[storage]
data_dir = data
block_size = 4096
compression = lz4
cache_size = 256

# RocksDB配置
[rocksdb]
write_buffer_size = 64
max_write_buffer_number = 4
target_file_size_base = 64
max_bytes_for_level_base = 256
compression = lz4

# API服务器配置
[api]
host = 0.0.0.0
port = 8080
ssl_enabled = false
ssl_cert = 
ssl_key = 

# 集群配置
[cluster]
name = stock-tsdb-cluster
node_id = node-1
seed_nodes = 
gossip_port = 9090
replication_factor = 3

# 监控配置
[monitor]
metrics_port = 9091
collect_interval = 10